{%extends 'base.html'%}
{%block body%}
{%include 'components\navbar.html' %}
<div class="container">
<h3>Messages...</h3>
<hr>
<br><a href="/id/{{othername.pk}}/"><h4 style="color: black;">@{{othername}}</h4></a><br>
    <div class="container" style="border: 1.5px solid black;">
           
    {%for msg in msghistory%}
    <br>
    <div class="row" style="padding:1rem;">
    {% if msg.msg_sender.id == request.user.id %}
        <div style="float:right; border:2px solid black; background-color: lightgoldenrodyellow; padding:1rem; border-radius: 25%;">{{msg.msg_content}}</div>
        {%else%}
        <div style="float: left;border:2px solid black; background-color: lightgray; padding:1rem; border-radius: 25%;">{{msg.msg_content}}</div>
        {%endif%}
        </div>
    {%endfor%}
    </div>
    <div class="container">
    <div class="row">
            <form method="POST">
                {% csrf_token %}
                {{form}}
                        <button type="submit" class="waves-effect waves-light btn" style="float: right;">Submit</button>
            </form>
        </div>
    </div>
</div>    
{%endblock%}
